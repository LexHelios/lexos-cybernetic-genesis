<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Testing Frontend Connection</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                // Test health endpoint
                const healthRes = await fetch('http://localhost:9000/health');
                const healthData = await healthRes.json();
                resultDiv.innerHTML += `<p>Health: ${JSON.stringify(healthData)}</p>`;
                
                // Test login
                const loginRes = await fetch('http://localhost:9000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'Admin123!' })
                });
                const loginData = await loginRes.json();
                resultDiv.innerHTML += `<p>Login: ${JSON.stringify(loginData)}</p>`;
            } catch (err) {
                resultDiv.innerHTML += `<p style="color:red">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
